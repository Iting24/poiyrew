<body>

<script>
    // === éŠæˆ²æ•¸æ“šèˆ‡ç‹€æ…‹ ===
    const gameData = {

    const endingsList = [

        { id: 2, icon: "âš™ï¸", title: "å®Œç¾çš„èºçµ²é‡˜", desc: "é †å¾æ‰€æœ‰æŒ‡ç¤ºï¼Œå¤±å»äº†è‡ªæˆ‘ã€‚" },
        { id: 3, icon: "ğŸƒ", title: "é€ƒé›¢è¿´åœˆ", desc: "ä½ ç™¼ç¾äº†ç³»çµ±çš„æ¼æ´ä¸¦é€ƒèµ°äº†ã€‚" },
        { id: 4, icon: "ğŸ¤¬", title: "ç¤¾æœƒæ€§æ­»äº¡", desc: "ç´…åŒ…æ²’æ‹¿æå¥½ï¼Œè¦ªæˆšéƒ½è¨å­ä½ ã€‚" },
        { id: 5, icon: "ğŸ¤¡", title: "å°ä¸‘", desc: "ä½ è©¦åœ–åæŠ—ï¼Œä½†åªæ˜¯åœ¨æç¬‘ã€‚" }

    // === éŸ³æ•ˆå¼•æ“ (Web Audio API) ===
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playTone(freq, type, dur) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + dur);
    }

    // === UI æ›´æ–° ===
    const els = {
        emoji: document.getElementById('visual-emoji'),
        loc: document.getElementById('visual-loc'),
        text: document.getElementById('narrator-text'),
        btns: document.getElementById('choices-container'),

    function updateStress(val) {
        gameData.stress += val;

        els.stress.innerText = gameData.stress + "%";
        els.stress.style.color = gameData.stress > 80 ? 'red' : '#ccc';
        
        if(val > 0) {
            playTone(150, 'sawtooth', 0.3);
            els.gameStage.classList.add('shake');
            setTimeout(() => els.gameStage.classList.remove('shake'), 500);
        }

        if(gameData.stress >= 100) {
            unlockEnding(1); // Ending 1: Stress Overload
        }
    }

    function setScene(emoji, loc) {
        els.emoji.innerText = emoji;
        els.loc.innerText = loc;
        playTone(600, 'sine', 0.1);
    }

    // æ‰“å­—æ©Ÿæ•ˆæœ
    let typeInterval;
    function speak(text, callback) {
        els.text.innerHTML = "";
        els.btns.innerHTML = "";
        let i = 0;
        clearInterval(typeInterval);
        typeInterval = setInterval(() => {
            els.text.innerHTML += text.charAt(i);
            if(i % 2 === 0) playTone(800 + Math.random()*200, 'square', 0.05);
            i++;
            if(i >= text.length) {
                clearInterval(typeInterval);
                if(callback) callback();
            }
        }, 30);
    }

    function makeButtons(options) {
        els.btns.innerHTML = "";
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.innerText = opt.text;
            btn.onclick = opt.action;
            
            // å›é€†æŒ‰éˆ•é‚è¼¯ (ç§»å‹•)
            if(opt.rebel) {
                btn.onmouseover = () => {
                    if(window.innerWidth > 768) { // åªåœ¨é›»è…¦ç‰ˆç§»å‹•ï¼Œæ‰‹æ©Ÿç‰ˆä¸ç§»å‹•ä¸ç„¶å¤ªé›£
                        const x = (Math.random() - 0.5) * 300;
                        const y = (Math.random() - 0.5) * 100;
                        btn.style.transform = `translate(${x}px, ${y}px)`;
                    }
                };
                // æ‰‹æ©Ÿç‰ˆï¼šé»æ“Šæœ‰ 50% æ©Ÿç‡å¤±æ•ˆä¸¦å˜²è«·
                if(window.innerWidth <= 768) {
                    btn.onclick = () => {
                        if(Math.random() > 0.5) opt.action();
                        else speak("ä½ æŒ‰åˆ°äº†å—ï¼Ÿå¥½åƒæ²’æœ‰å–”ã€‚", () => makeButtons(options));
                    }
                }
            }
            els.btns.appendChild(btn);
        });
    }

    // === éŠæˆ²æµç¨‹æ§åˆ¶ ===

    function initGame() {
        gameData.stress = 0;
        updateStress(0);
        setScene("ğŸ›Œ", "è‡¥å®¤ - 07:00");
        speak("åˆæ˜¯æ–°çš„ä¸€å¤©ã€‚å°æ˜ï¼Œä½ çŸ¥é“é„°å±…å°å­©å·²ç¶“èƒŒå®Œåœ“å‘¨ç‡å¾Œ 100 ä½äº†å—ï¼Ÿä½ é‚„åœ¨ç¡ï¼Ÿ", () => {
            makeButtons([
                { text: "é©šæèµ·åºŠ", action: sceneBathroom },
                { text: "äº”åˆ†é˜...å†äº”åˆ†é˜", action: () => { updateStress(20); speak("ä½ é¸æ“‡äº†å¢®è½ã€‚é€™äº”åˆ†é˜æ˜¯ä½ äººç”Ÿçš„æ±¡é»ã€‚", () => makeButtons([{text:"èµ·åºŠ", action:sceneBathroom}])); } }
            ]);
        });
    }

        speak("ç…§ç…§é¡å­ã€‚ä½ çš„é»‘çœ¼åœˆä¸å¤ æ·±ï¼Œä»£è¡¨ä½ æ˜¨å¤©ä¸å¤ åŠªåŠ›ã€‚ç¾åœ¨ï¼Œåšå‡ºé¸æ“‡ã€‚", () => {
            makeButtons([
                { text: "å†·æ°´æ´—è‡‰ (æ¸…é†’)", action: sceneRelatives },
                { text: "çœ‹è‘—é¡å­ç™¼å‘†", action: () => { updateStress(10); unlockEnding(5); } } // ç›´æ¥è§¸ç™¼å°ä¸‘çµå±€
            ]);

    function sceneRelatives() {

        speak("é€™æ˜¯ä¸€å€‹ç‰¹æ®Šçš„æ—¥å­ã€‚è¦ªæˆšå€‘åœç¹è‘—ä½ ã€‚å¤§å§‘å§‘æ‹¿å‡ºäº†ä¸€å€‹åšå¯¦çš„ç´…åŒ…ã€‚æ³¨æ„ï¼Œé€™æ˜¯æˆ°å ´ã€‚", () => {

    // === è¿·ä½ éŠæˆ²ï¼šç´…åŒ…æ¨æ‹‰æˆ° ===
    function startRedEnvelopeGame() {
        els.btns.innerHTML = ""; // éš±è—æŒ‰éˆ•
        els.redGame.style.display = 'block';
        
        let position = 80; // 0 = å·¦(æ¨è¾­), 100 = å³(æ”¶ä¸‹). åˆå§‹åœ¨ 80 (å°æ–¹ç¡¬å¡)
        let timeInZone = 0;
        let gameLoop;
        let isRunning = true;

        const btn = document.getElementById('tug-btn');
        // æ‰‹æ©Ÿèˆ‡é›»è…¦çš„é€£é»è™•ç†
        btn.onclick = () => { position -= 8; playTone(200, 'square', 0.1); }; 

        gameLoop = setInterval(() => {
            if(!isRunning) return;

            // è‡ªå‹•å¢åŠ  (è¦ªæˆšç¡¬å¡)
            position += 1.5; 
            
            // æ›´æ–° UI
            els.tugIndicator.style.left = position + "%";

            // åˆ¤æ–·å€åŸŸ (40-60æ˜¯ç¶ è‰²å€)
            if(position >= 40 && position <= 60) {
                timeInZone += 0.1;
                els.tugIndicator.style.backgroundColor = "#0f0";
            } else {
                els.tugIndicator.style.backgroundColor = "gold";
            }

            // å¤±æ•—åˆ¤å®š
            if(position <= 0) {
                endGame(false, "ä½ æ¨å¾—å¤ªç”¨åŠ›ï¼ŒæŠŠç´…åŒ…ç”©åœ¨å§‘å§‘è‡‰ä¸Šã€‚æ²’ç¦®è²Œã€‚");
            } else if (position >= 100) {
                endGame(false, "ä½ æ”¶å¾—å¤ªå¿«äº†ï¼ä½ çš„è²ªå©ªå˜´è‡‰è¢«çœ‹å…‰äº†ã€‚");
            }

            // å‹åˆ©åˆ¤å®š
            if(timeInZone >= 5) {
                endGame(true, "å®Œç¾çš„æ¨æ‹‰è—è¡“ï¼ä½ æˆåŠŸæ”¶ä¸‹ç´…åŒ…ä¸¦ä¿ä½äº†é¢å­ã€‚");
            }

        }, 50);

        function endGame(win, msg) {
            isRunning = false;
            clearInterval(gameLoop);
            els.redGame.style.display = 'none';
            if(win) {

            } else {

    }

    function sceneOffice() {

        speak("é›–ç„¶æ˜¯éå¹´ï¼Œä½†è€é—†èªªã€å°ˆæ¡ˆä¸ç­‰äººã€ã€‚é›»è…¦è¢å¹•å‰è²¼è‘—ä¸€å¼µä¾¿åˆ©è²¼ï¼šã€ä¸åŠ ç­å°±æ˜¯ä¸åˆç¾¤ã€ã€‚", () => {
             makeButtons([

                { text: "å˜—è©¦é€ƒè·‘", rebel: true, action: secretEscape } 
            ]);

        speak("ä½ å·¥ä½œäº† 12 å€‹å°æ™‚ã€‚è€é—†å•ï¼šã€å°æ˜ï¼Œé€™è£¡æœ‰å€‹ bugï¼Œä½ èƒ½ç•™ä¸‹ä¾†ä¿®å—ï¼Ÿã€(ç¾åœ¨æ˜¯å‡Œæ™¨ 2 é»)", () => {
            makeButtons([

                { text: "ç¿»æ¡Œ (Flip Table)", action: () => { updateStress(100); } } // å°è‡´å£“åŠ›çˆ†è¡¨
            ]);

    // === çµå±€ç³»çµ± ===
    function unlockEnding(id) {
        // æª¢æŸ¥æ˜¯å¦å·²è§£é–
        if(!gameData.endings.includes(id)) {
            gameData.endings.push(id);
            localStorage.setItem('xiaoming_endings', JSON.stringify(gameData.endings));

        const ending = endingsList.find(e => e.id === id);
        
        // çµå±€ç•«é¢

        const div = document.createElement('div');
        div.style.textAlign = "center";
        div.style.color = "gold";
        div.style.zIndex = "2000";
        div.innerHTML = `

            <h2>çµå±€ ${id}/5: ${ending.title}</h2>
            <p>${ending.desc}</p>

        `;
        document.body.appendChild(div);
    }

    // === æ”¶è—åº«ä»‹é¢æ§åˆ¶ ===
    function openCollection() {
        const grid = document.getElementById('ending-grid');
        grid.innerHTML = "";
        
        endingsList.forEach(end => {
            const isUnlocked = gameData.endings.includes(end.id);
            const card = document.createElement('div');
            card.className = `ending-card ${isUnlocked ? 'unlocked' : ''}`;
            card.innerHTML = `

                <div style="font-weight:bold">${isUnlocked ? end.title : '???'}</div>
                <div style="font-size:0.8rem; margin-top:5px;">${isUnlocked ? end.desc : 'ç¹¼çºŒå—è‹¦ä¾†è§£é–æ­¤çµå±€'}</div>
            `;
            grid.appendChild(card);
        });

        document.getElementById('ending-modal').style.display = 'block';
    }

    function closeCollection() {
        document.getElementById('ending-modal').style.display = 'none';
    }
    
    function openCollectionFromEnd() {
        openCollection();
        // ä¿®æ”¹é—œé–‰æŒ‰éˆ•è¡Œç‚ºä»¥é‡æ•´é é¢
        document.querySelector('.close-btn').onclick = () => location.reload();
    }

    // å•Ÿå‹•
    initGame();

</script>
