<script>
    let currentDay = parseInt(localStorage.getItem('xiaoming_day')) || 1;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let ambientOsc;
    
    function startAmbience() {
        if(!ambientOsc) {
            ambientOsc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            ambientOsc.type = 'sawtooth';
            ambientOsc.frequency.value = 50; 
            gain.gain.value = 0.005; 
            ambientOsc.connect(gain);
            gain.connect(audioCtx.destination);
            ambientOsc.start();
        }
    }

    function updateAmbience(stress) {
        if(ambientOsc) {
            ambientOsc.frequency.linearRampToValueAtTime(50 + stress * 2, audioCtx.currentTime + 0.5);
        }
    }

    function playTone(freq, type, dur) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }
